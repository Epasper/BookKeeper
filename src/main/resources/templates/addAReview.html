<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Review</title>
</head>
<body>
<h1>Add your New Book</h1>
<form th:action="@{/addAReview}" th:object="${reviewForm}" method="post">
    <p>Author: <input type="text" th:field="*{author}"/></p>
    <p>Message: <input type="text" th:field="*{message}"/></p>
    <p>Rating: <input type="number" th:field="*{rating}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
<a th:href="@{'/index'}">Back to Main Page</a>
</body>
</html>
