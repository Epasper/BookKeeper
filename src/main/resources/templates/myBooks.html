<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
</head>
<body>
<h1>List of Books:</h1>
<table>
    <tr>
        <th>No</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publisher</th>
        <th>Number of Pages</th>
    </tr>
    <tr th:each="myBook: ${allBooks}">
        <td th:text="${myBook.id}"></td>
        <td th:text="${myBook.title}"></td>
        <td th:text="${myBook.author}"></td>
        <td th:text="${myBook.isbn}"></td>
        <td th:text="${myBook.publisher}"></td>
        <td th:text="${myBook.numberOfPages}"></td>

    </tr>
</table>
</body>
</html>
