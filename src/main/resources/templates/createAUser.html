<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a User</title>
</head>
<body>
<h1>Add a new user:</h1>
<form th:action="@{/createAUser}" th:user="${userForm}" method="post">
    <p>Username: <input type="text" th:field="*{userForm.username}"/></p>
    <p>First Name: <input type="text" th:field="*{userForm.firstName}"/></p>
    <p>Surname: <input type="text" th:field="*{userForm.surname}"/></p>
    <p>E-mail: <input type="text" th:field="*{userForm.email}"/></p>
    <p>Password: <input type="password" th:field="*{userForm.password}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
